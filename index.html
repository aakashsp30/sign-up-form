<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="sidebar">

        <div class="logo-block">
            <img src="./assets/odin-lined.png" alt="odin logo" class="odin-logo">
            <span class="logo-text">ODIN</span>
        </div>

        <p class="photo-credit">
            Photo by <a href="https://unsplash.com/@kevin_charit?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Kevin Charit</a> on <a href="https://unsplash.com/photos/a-boat-sails-on-a-river-at-sunset-Fndo2egrfdI?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </aside>

    <main class="form-section">
        <div class="form-intro">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to</p>
        </div>

        <div class="form-card">
            <h2>Let's do this!</h2>

            <form action="#">
                <div class="form-grid">

                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" placeholder="Thor" required>
                    </div>

                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" placeholder="Odinson" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required placeholder="thor@example.com">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" minlength="8" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" placeholder="••••••••" minlength="8" required>
                    </div>
                </div>

            </form>
        </div>

        <button type="submit" class="btn-create">Create Account</button>

        <p class="signin-prompt">
            Already have an account?
            <a href="#">Log in</a>
        </p>
    </main>
</body>
</html>
